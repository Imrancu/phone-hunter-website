<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Phone Discoverer</title>
</head>

<body class="container text-center bg-dark">
    <header class="mt-3 text-white fw-bold">
        <h1>Discover Your Dream Phone!</h1>
    </header>
    <!-- search box here -->
    <section class="my-4 w-50 mx-auto">
        <div class="input-group">
            <input id="discover-phone" type="text" class="form-control" placeholder="Write Your Phone Name" aria-label="Input group example" aria-describedby="btnGroupAddon2" />
            <button onclick="discoverPhone()" id="discover-btn" class="input-group-text bg-success text-white fw-bold" id="btnGroupAddon2">
          Discover
        </button>
        </div>
    </section>

    <!-- phone Discover Result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>

    <!-- Javascript link -->
    <script src="js/app.js"></script>
</body>

</html>
